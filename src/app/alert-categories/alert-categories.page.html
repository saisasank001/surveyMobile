<div class="page">
  <div class="header">
    <ion-grid>
      <ion-row>
        <ion-col class="one-col" routerLink="/home"> <fa-icon icon="home"></fa-icon>Home</ion-col>
        <ion-col class="two-col"><img class="header-logo" src="https://www.expectmorearizona.org/wp-content/uploads/2016/11/facebook-png-icon-follow-us-facebook-1.png"></ion-col>
        <ion-col class="text-button three-col">
          &nbsp;
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let category of categories">
        <ion-card [style.background]="category.color" (click)="selectCategory(category)">
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col class="left">
                  <h4> {{getCharIcon(category.name)}}</h4>
                  <p>{{category.name}}</p>
                </ion-col>
                <ion-col size="3" class="right">
                  <div class="circle">
                    <ion-icon name="md-arrow-forward" [style.color]="category.color"></ion-icon>
                  </div>

                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</div>
